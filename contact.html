<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kedai KangFuad</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kedai <span>KangFuad</span></h1>
      <nav class="fixed-menu">
        <!-- Menu navigasi yang akan tetap terlihat saat di scroll -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="daftarmenu.html">Daftar Menu</a></li>
          <li><a href="resep.html">Resep</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <main>
        <section id="info-pemesanan">
          <h2>Info Pemesanan</h2>
          <p>Silakan lengkapi formulir di bawah ini untuk melakukan pemesanan:</p>
          <form action="/submit_order" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="telepon">Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required />

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>

            <label for="produk">Produk yang Dipesan:</label>
            <input type="text" id="produk" name="produk" required />

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required />

            <button type="submit">Pesan Sekarang</button>
          </form>
        </section>
      </main>
    </div>
    <main>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>For any inquiries or feedback, please use the form below to contact us:</p>
        <form action="/submit_contact_form" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Hak Cipta &copy; Tahun Resep | Kedai KangFuad</p>
    </footer>
  </body>
</html>
